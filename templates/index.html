<!DOCTYPE html>
<html>
  <head>
    <title>AI Quote Generator</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üß† AI Quote Generator</h1>

      <div class="quote-box">
        <p id="quoteText">{{ quote }}</p>
        <select id="voiceSelect"></select>
        <button onclick="speakQuote()">üîä Read Aloud</button>
      </div>

      <form method="get">
        <button type="submit">Generate Another</button>
      </form>
    </div>

    <script>
      let voices = [];

      function populateVoiceList() {
        voices = speechSynthesis.getVoices();
        const voiceSelect = document.getElementById("voiceSelect");
        voiceSelect.innerHTML = ""; // Clear existing options

        voices.forEach((voice, index) => {
          const option = document.createElement("option");
          option.textContent = `${voice.name} (${voice.lang})`;
          option.value = index;
          voiceSelect.appendChild(option);
        });
      }

      speechSynthesis.onvoiceschanged = populateVoiceList;

      function speakQuote() {
        const quote = document.getElementById("quoteText").innerText;
        const utterance = new SpeechSynthesisUtterance(quote);
        const selectedVoiceIndex = document.getElementById("voiceSelect").value;
        utterance.voice = voices[selectedVoiceIndex];
        utterance.lang = "en-US";
        utterance.pitch = 1;
        utterance.rate = 1;

        speechSynthesis.cancel(); // üîÅ this resets the engine before speaking
        speechSynthesis.speak(utterance);
      }

      // Initial population (in case voices are already available)
      populateVoiceList();
    </script>
  </body>
</html>
